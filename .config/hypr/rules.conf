##############################
### WINDOWS AND WORKSPACES ###
##############################
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrule = float,class:^(ghostty)$,title:^(ghostty)$
windowrulev2 = noborder, class:.*
windowrulev2 = noinitialfocus,xwayland:1

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrule = stayfocused,  class:(pinentry-)(.*)
windowrule = stayfocused,  class:(Timeshift-)(.*)
windowrulev2 = noinitialfocus,class:^spotify,floating:1

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

xwayland {
  force_zero_scaling = true
}
